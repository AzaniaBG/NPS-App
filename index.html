<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Checkpoint 7 Assignment</title>
</head>
<body>
    <header role="header">
        <h1>Visit a National Park!</h1>
    </header>
    <form role="form">
        <fieldset role="" id="input">
            <legend class="input"><h2>Search for Parks...</h2></legend>
            <label for="input-value">To search multiple states, separate each state abbreviation with a comma.</label>
            <input id="input-value">
            <label for="max-values"><b>Max Results</b></label>
            <input role="" type="text" id="max-values" value="10" placeholder="enter number">
            <button type="submit">Go!</button>
        </fieldset>

        
    </form>
    <section role="" id="js-results" class="hidden">
        <ul role="" id="js-results-list">
        </ul>
    </section>
    <section role="" id="js-error-message" class="hidden">
            <h2 role="header">Error</h2>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
